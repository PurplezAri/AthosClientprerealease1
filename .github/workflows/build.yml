name: Build Athos Client (1.21.5)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Install Gradle directly (NO wrapper needed)
      - uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.12"

      - name: Build
        working-directory: athos-client
        run: gradle build

      - uses: actions/upload-artifact@v4
        with:
          name: athos-client-jar
          path: athos-client/build/libs/*.jar
